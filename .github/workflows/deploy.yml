name: Build & Deploy to Azure

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Backend Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest applications/backend
      - name: Push Backend Docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-api:latest
      - name: Build Frontend Docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-frontend:latest applications/frontend
      - name: Push Frontend Docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloudmart-frontend:latest
